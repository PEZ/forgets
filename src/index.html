<html>
    <head>
        <title>Team Spirit</title>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
        <script src="https://trigger.io/catalyst/target/target-script-min.js#A970F5F3-B9A3-45E5-9C1A-D73877EBC1C6"></script>
        <script type="text/javascript" src="resources/jquery.min.js"></script>
        <script type="text/javascript" src="resources/mustache.js"></script>
        <script type="text/javascript" src="js/team_spirit.js"></script>
        <meta name="description" content="">

        <!-- Mobile viewport optimization h5bp.com/ad -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <script type="x-mustache-template" id="department_list_tmpl">
            {{#departments}}
            <option>{{department}}</option>
            {{/departments}}
        </script>

        <script type="text/mustache" id="team_spirit_tmpl">
            <div id="team_spirit">
                <span>Spirit for {{department}}</span>
                <span id="spirit">{{spirit}}</span>
            </div>
        </script>

        <script type="x-mustache-template" id="comments_tmpl">
            {{#comments}}
            <li>
            <span class="spirit">{{rating}}</span>
            <span class="comment">{{comment}}</span>
            </li>
            {{/comments}}
        </script>

        <div id="update_spirit">
            <textarea id="my_spirit_comment"></textarea>
            <input id="my_spirit" type="range"  min="0" max="10" step="0.1"/>
            <button id="my_spirit_button">Update</button>
        </div>

        <div id="team_spirit"></div>

        <div id="comments">
            <ul>
            </ul>
        </div>
    </body>
</html>
